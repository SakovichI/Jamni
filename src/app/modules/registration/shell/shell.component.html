<section class="registration">
  <div class="bg-gray">
    <div class="registration__wrap">
      <div class="small-container">
        <div class="registration__inner">
          <div class="registration__title">РЕГИСТРАЦИЯ</div>
          <div class="registration__header registration-head">
            <label class="custom-checkbox registration-head__checkbox">
              <input
                type="radio"
                class="custom-checkbox__field"
                name="role"
                value="КЛИЕНТ"
                checked
                (change)="changeForm($event)"
              />
              <span
                class="custom-checkbox__content registration-head__checkbox-content form-info__text--light"
                >КЛИЕНТ</span
              >
            </label>
            <label class="custom-checkbox registration-head__checkbox">
              <input
                type="radio"
                class="custom-checkbox__field"
                name="role"
                value="дизайнер"
                (change)="changeForm($event)"
              />
              <span
                class="custom-checkbox__content registration-head__checkbox-content form-info__text--light"
                >дизайнер</span
              >
            </label>
            <label class="custom-checkbox registration-head__checkbox">
              <input
                type="radio"
                class="custom-checkbox__field"
                name="role"
                value="оптовик"
                (change)="changeForm($event)"
              />
              <span
                class="custom-checkbox__content registration-head__checkbox-content form-info__text--light"
                >оптовик</span
              >
            </label>
          </div>
          <form
            action="#"
            class="form form-reg"
            [ngClass]="{ active: formType === 'клиент' }"
            [formGroup]="clientForm"
            (ngSubmit)="regClient(clientForm)"
          >
            <div class="form-reg__row">
              <label class="form-reg__label form__label">
                <input
                  class="input-reset form__input form-reg__input"
                  placeholder="Фамилия"
                  type="text"
                  formControlName="surname"
                  [ngClass]="{
                    error:
                      clientForm.controls['surname'].invalid &&
                      (clientForm.controls['surname'].dirty ||
                        clientForm.controls['surname'].touched)
                  }"
                />
              </label>
              <label class="form-reg__label form__label">
                <input
                  class="input-reset form__input form-reg__input"
                  placeholder="Имя"
                  type="text"
                  formControlName="firstName"
                  [ngClass]="{
                    error:
                      clientForm.controls['firstName'].invalid &&
                      (clientForm.controls['firstName'].dirty ||
                        clientForm.controls['firstName'].touched)
                  }"
                />
              </label>
            </div>
            <div class="form-reg__row">
              <label class="form-reg__label form__label">
                <input
                  class="input-reset form__input form-reg__input"
                  placeholder="Отчество"
                  required
                  type="text"
                  formControlName="middleName"
                  [ngClass]="{
                    error:
                      clientForm.controls['middleName'].invalid &&
                      (clientForm.controls['middleName'].dirty ||
                        clientForm.controls['middleName'].touched)
                  }"
                />
              </label>
            </div>
            <div class="form-reg__row">
              <label class="form-reg__label form__label">
                <p-inputMask
                  mask="+7(999) 999-99-99"
                  class="form-reg__input form__input"
                  placeholder="Телефон"
                  formControlName="phone"
                  [ngClass]="{
                    error:
                      clientForm.controls['phone'].invalid &&
                      (clientForm.controls['phone'].dirty ||
                        clientForm.controls['phone'].touched)
                  }"
                ></p-inputMask>
              </label>
              <label class="form-reg__label form__label">
                <input
                  class="input-reset form__input form-reg__input"
                  placeholder="Почта"
                  required
                  type="text"
                  formControlName="email"
                  [ngClass]="{
                    error:
                      clientForm.controls['email'].invalid &&
                      (clientForm.controls['email'].dirty ||
                        clientForm.controls['email'].touched)
                  }"
                />
              </label>
            </div>
            <label class="custom-checkbox form-reg__checkbox">
              <input
                type="checkbox"
                class="custom-checkbox__field"
                name="mailing"
                value="true"
                formControlName="isAdvertisementNotifications"
                [ngClass]="{
                  error:
                    clientForm.controls['isAdvertisementNotifications']
                      .invalid &&
                    (clientForm.controls['isAdvertisementNotifications']
                      .dirty ||
                      clientForm.controls['isAdvertisementNotifications']
                        .touched)
                }"
              />
              <span class="custom-checkbox__content form-reg__checkbox-content"
                >Присылайте мне электронные письма с новостями и предложениями
              </span>
            </label>
            <button
              class="btn-reset form-reg__btn btn-anim"
              [disabled]="clientForm.invalid"
            >
              <span class="btn-anim__text">Зарегистрироваться</span>
            </button>
            <span class="form-reg__text">Пароль будет отправлен на почту</span>
          </form>

                />
              </label>
            </div>
            <div class="form-reg__row">
              <label class="form-reg__label form__label">
                <textarea
                  class="input-reset form__input form-reg__input"
                  placeholder="Работали ли с нами?"

              <label class="form-reg__label form__label">

              </label>
            </div>
            <button

            >
              <span class="btn-anim__text">Зарегистрироваться</span>
            </button>
            <span class="form-reg__text">Пароль будет отправлен на почту</span>

        </div>
      </div>
      <picture class="authorization__image">
        <source srcset="assets/img/login-fon.webp" type="image/webp" />
        <img
          alt="login-img"
          class="image authorization__img"
          height="650"
          src="assets/img/login-fon.jpg"
          width="1920"
        />
      </picture>
    </div>
  </div>
</section>
